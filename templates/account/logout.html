{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center display-form">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class="form-header text-center uppercase">{% trans "Sign Out" %}</h3>

            <p class="justify-content-center">{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row justify-content-center display-form">
        <div class="col-md-8 mt-3 offset-md-2 justify-content-center">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-signup right btn-light" type="submit">{% trans 'Sign Out' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
