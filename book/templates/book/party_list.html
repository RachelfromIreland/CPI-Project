{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Party List</h1>
{% if bookings %}
    <ul>
        {% for booking in bookings %}
            <li>
                {{ booking }} 
                <a href="{% url 'book:edit_booking' booking.id %}">Edit</a>
                <a href="{% url 'book:delete_booking' booking.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No bookings found.</p>
{% endif %}
{% endblock %}
