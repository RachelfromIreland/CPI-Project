<h1>Party List</h1>
{% if bookings %}
    <ul>
        {% for booking in bookings %}
            <li>
                {{ booking }} 
                <a href="{% url 'book:edit_booking' booking.id %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No bookings found.</p>
{% endif %}
