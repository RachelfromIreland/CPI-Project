{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 display-form">
            <h1 class="form-header text-center uppercase">Edit Booking</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-light">Save changes</button>
                </div>
            </form>
            <div class="d-grid gap-2 col-4 mx-auto">
                <a href="{% url 'book:party_list' %}" class="btn btn-danger cancel-btn">Cancel</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
