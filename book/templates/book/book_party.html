{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 display-form">
            <h1 class="form-header text-center uppercase">Book a Party!</h1>
            <form method="post" class="form-container">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-light d-block mx-auto">Book Now</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
