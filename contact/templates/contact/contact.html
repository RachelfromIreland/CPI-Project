{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid display-form">
    <h1 class="form-header text-center uppercase">Contact Us</h1>
    <form action="https://formspree.io/f/xjkbveaz" method="POST" id="contactForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

   <!-- Thank you message and button -->
   <div id="thankYouMessage" style="display: none;">
    <h2>Thank You!</h2>
    <p>Your message has been sent successfully!</p>
    <button id="returnHomeButton" class="btn btn-primary">Return to Home</button>
</div>

</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
